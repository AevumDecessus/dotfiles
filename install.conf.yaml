- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.bashrc: bashrc
    ~/.dotfiles_version: version
    ~/.bash_aliases: bash_aliases
    ~/.vimrc: vimrc
    ~/.profile: profile
    ~/.tmux.conf: tmux
    ~/.vim: vim
    ~/bin: bin
    ~/bin/tx.sh: tmux-sessions/tx.sh
    ~/.pyenv:
      path: submodules/pyenv
      force: true

- shell:
  - [git submodule update --init --recursive --force, Installing submodules]
  - [git submodule foreach git pull origin HEAD, Updating all submodules]
