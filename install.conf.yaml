- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.vimrc: vimrc
    ~/.profile: profile
    ~/.screenrc: screenrc
    ~/.vim: vim

- shell:
  - [git submodule update --init --recursive, Installing submodules]
